spring.application.name=productinventory
#postgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/products_db
spring.datasource.username=postgres
spring.datasource.password=12345

#desactivar mapeo de la db y config de Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#puerto
server.port=8080

#poner mensajes en la consola
logging.level.com.example.productinventory=DEBUG

#excluir la traza
server.error.include-stacktrace=never

#claves API por servicio
api.keys.frontend=pk_f8c1e7c9d7a8411b8a2c3b92fa1d91e5
api.keys.inventoryService=pk_4b26f77e87c44fc0af5d6e3b7d9a38c9