spring.application.name=productinventory
# Configuración base de datos PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/products_db
spring.datasource.username=postgres
spring.datasource.password=12345
# Dialecto y configuración de Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Puerto
server.port=8080
# Logging level package
logging.level.com.example.productinventory=DEBUG
server.error.include-stacktrace=never